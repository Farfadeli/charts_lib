<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="10" fill="red" class="monPoint"></circle>
        <circle cx="100" cy="100" r="10" fill="red" class="monPoint"></circle>
      </svg>
      <div id="tooltip" style="display: none; position: absolute; background: rgb(184, 184, 184); color: rgb(0, 0, 0); padding: 8px; border-radius: 6px;"></div>
      <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const tooltip = document.getElementById('tooltip');
            const monPoint = document.querySelectorAll('.monPoint');

            for(let e = 0; e != monPoint.length; e++){
                let text = e == 0 ? "text_1" : "text_2"

                monPoint[e].addEventListener('mouseover', function(e) {
                    tooltip.style.display = 'block';
                    tooltip.style.left = e.pageX + 'px';
                    tooltip.style.top = e.pageY + 'px';
      
                    // Modifie le texte selon tes besoins
                    tooltip.textContent = text;
                  });
                
                  monPoint[e].addEventListener('mouseout', function(e) {
                    tooltip.style.display = 'none';
                  });
            }
          });
          
      </script>
</body>
</html>
